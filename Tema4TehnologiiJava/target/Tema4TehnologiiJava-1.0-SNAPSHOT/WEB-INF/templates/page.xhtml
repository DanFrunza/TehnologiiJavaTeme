<!-- WEB-INF/templates/page.xhtml -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <title>#{msg['appName']}: #{pageTitle}</title>
        </h:head>
        <h:body>
            <!-- Header -->
            <div id="header" class="header-class">
                <ui:insert name="header">
                    <ui:include src="/WEB-INF/decorators/header.xhtml" />
                </ui:insert>
            </div>

            <!-- Meniu + conÈ›inut -->
            <div id="content" class="content-class">
                <div class="menu-bar">
                    <ui:include src="/WEB-INF/decorators/menuBar.xhtml" />
                </div>
                <ui:insert name="content">Default Page Content</ui:insert>
            </div>

            <!-- Footer -->
            <div id="footer" class="footer-class">
                <ui:insert name="footer">
                    <ui:include src="/WEB-INF/decorators/footer.xhtml" />
                </ui:insert>
            </div>
        </h:body>
    </f:view>
</html>
