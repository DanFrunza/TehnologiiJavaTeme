<!-- template.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        <ui:insert name="pageTitle">No title</ui:insert>
    </title>
</h:head>

<h:body>
    <div class="wrapper"> <!-- Wrapper pentru a controla layout-ul paginii -->

        <!-- Header with Menu -->
        <ui:insert name="header">
            <div class="header">
                <p:menubar>
                    <p:menuitem value="Home" url="index.xhtml" icon="pi pi-home"/>
                    <p:menuitem value="Logout" action="#{authBean.logout}" rendered="#{authBean.currentMyUser != null}" />
                    <p:submenu label="Login/Register" rendered="#{authBean.currentMyUser == null}">
                        <p:menuitem value="Login" url="faces/login.xhtml"/>
                        <p:menuitem value="Register" url="faces/register.xhtml"/>



                    </p:submenu>
                    <p:submenu label="View">
                        <p:menuitem value="Users" url="faces/userView.xhtml"/>
                        <p:menuitem value="Submissions" url="faces/viewEvaluations.xhtml"/>
                        <p:menuitem value="Activities" url="faces/manageActivities.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Evaluations">
                        <p:menuitem value="Evaluate" url="faces/submitEvaluation.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="Microservice" url="faces/microservice.xhtml" />
                </p:menubar>
            </div>
        </ui:insert>

        <!-- Main Content -->
        <div class="content">
            <ui:insert name="content">
                <h:outputText value="Default Content" />
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
