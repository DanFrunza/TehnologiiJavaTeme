<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">>

<ui:composition template="template.xhtml">
    <ui:define name="pageTitle">
        Home Page - Welcome
    </ui:define>
    <!-- Main Content Area -->
    <ui:define name="content">
        <h:body>
            <h2>Users List</h2>

            <!-- Tabel pentru afișarea utilizatorilor -->
            <h:dataTable value="#{userBean.allUsers}" var="user">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{user.name}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Password (Hidden)</f:facet>
                    <h:outputText value="*****" /> <!-- Parola este ascunsă pentru securitate -->
                </h:column>

                <h:column>
                    <f:facet name="header">Role</f:facet>
                    <h:outputText value="#{user.userType}" />
                </h:column>
            </h:dataTable>
        </h:body>
    </ui:define>

</ui:composition>
</html>
