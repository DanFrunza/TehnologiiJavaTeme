<!-- template.xhtml -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        <ui:insert name="pageTitle">No title</ui:insert>
    </title>
</h:head>

<h:body>
    <div class="wrapper"> <!-- Wrapper pentru a controla layout-ul paginii -->

        <!-- Header with Menu -->
        <ui:insert name="header">
            <div class="header">
                <p:menubar>
                    <p:menuitem value="Home" url="faces/index.xhtml" icon="pi pi-home"/>
                    <p:submenu label="Login/Register" rendered="#{not loginBean.isLoggedIn()}">
                        <p:menuitem value="Login" url="faces/login.xhtml"/>
                        <p:menuitem value="Register student" url="faces/registerStudent.xhtml"/>
                        <p:menuitem value="Register secretariat" url="faces/registerAdmin.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="Logout" action="#{loginBean.logout}" rendered="#{loginBean.isLoggedIn()}"/>
                    <p:menuitem value="#{loginBean.userDetails}" rendered="#{loginBean.isLoggedIn()}" />
                    <p:menuitem value="Programari" url="faces/programare.xhtml" rendered="#{loginBean.isStudentLoggedIn()}"/>
                    <p:menuitem value="Programări Admin" url="faces/adminProgramari.xhtml" rendered="#{loginBean.isAdminLoggedIn()}"/>
                    <p:menuitem value="Programări Admin Student" url="faces/adminProgramariStudent.xhtml" rendered="#{loginBean.isAdminLoggedIn()}"/>
                </p:menubar>
            </div>
        </ui:insert>

        <!-- Main Content -->
        <div class="content">
            <ui:insert name="content">
                <h:outputText value="Default Content" />
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
